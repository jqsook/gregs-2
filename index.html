<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />

    <title>gregslist</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/logo.png"
            width="45"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ml-2">gregslist</span>
        </a>
      </nav>
    </header>
    <main>
      <div class="container-fluid my-3">
        <div class="row">
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.carsController.drawCars()"
            >
              Cars
            </button>
          </div>
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.housesController.drawHouses()"
            >
              Houses
            </button>
          </div>
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.jobsController.drawJobs()"
            >
              Jobs
            </button>
          </div>
          <!-- <div class="col-2"><button class="btn btn-info">Missed Connections Soooon</button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div> -->
        </div>
        <div class="row" id="listings"></div>

        <div class="row mb-5">
          <div class="col-12">
            <button class="fab" onclick="app.carsController.toggleForm()">
              +
            </button>
          </div>
          <div class="col-lg-8 m-auto" id="forms">
            <form onsubmit="app.housesController.addHouse(event)"></form>
          </div>
          <div class="col-lg-8 m-auto" id="forms">
            <form onsubmit="app.jobsController.addJob(event)"></form>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>

    <div class="position-absolute">
      <form
        id="car-form"
        class="card p-3 shadow"
        onsubmit="app.carsController.addCar(event)"
      >
        <input type="text" class="d-none" name="carId" id="carId" />
        <div class="form-group">
          <label for="make" class="sr-only">Make:</label>
          <input
            class="form-control"
            placeholder="Make"
            type="text"
            id="make"
            required
          />
        </div>
        <div class="form-group">
          <label for="Model" class="sr-only">Model:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Model"
            id="model"
            required
          />
        </div>
        <div class="form-group">
          <label for="year" class="sr-only">Year:</label>
          <input
            class="form-control"
            placeholder="year"
            type="number"
            minlength="4"
            id="year"
            required
          />
        </div>
        <div class="form-group">
          <label for="price" class="sr-only">Price:</label>
          <input
            class="form-control"
            placeholder="price"
            type="number"
            min="0"
            id="price"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgUrl" class="sr-only">img:</label>
          <input
            class="form-control"
            placeholder="img"
            type="text"
            id="imgUrl"
          />
        </div>
        <button type="submit">submit form</button>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
